<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ image_filename }}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="{{ embed_title }}">
        <meta name="twitter:description" content="{{ embed_description }}">
        <meta name="twitter:image" content="{{ embed_image }}">
        <meta name="theme-color" content="#{{ embed_colour }}">
        <meta name="og:author" content="{{ embed_author }}">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

        <style>
            body, html {
                height: 100%;
            }

            body {
                background-color: #17191c;
                margin: 10px;
                overflow: hidden;
            }

            .center {
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
        </style>
    </head>
    <body class="text-white">
        <div class="center">
            <div class="card bg-dark">
                <div class="card-header">
                    <h5 class="text-center my-2">{{ image_filename }}</h5>
                </div>
                <div class="card-body">
                    <img src="{{ embed_image }}" class="img-fluid rounded">
                </div>
            </div>
            <p class="m-0 fst-italic">made by <a href="https://github.com/bentettmar">@bentettmar</a></p>
        </div>
    </body>
</html>
